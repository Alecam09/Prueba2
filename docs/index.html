<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="Logo.png">
            <h1>Encriptador de texto</h1>
            
            <label for="texto">Ingrese el texto aquí:</label>
            <label for="texto2">Solo minúsculas sin acentos</label>
            <textarea id="texto" rows="4" cols="50"></textarea>
            

            <div class="opciones">
                <input type="radio" id="encriptar" name="accion" value="encriptar" checked>
                <label for="encriptar" class="encriptar">Encriptar</label>
                <input type="radio" id="desencriptar" name="accion" value="desencriptar">
                <label for="desencriptar" class="desencriptar">Desencriptar</label>
            </div>
            

            <button class="ejecutar" onclick="ejecutarAccion()">Ejecutar</button>
            <button class="copiar" onclick="copiarResultado()">Copiar Resultado</button>


             <textarea id="resultado" rows="4" cols="50"></textarea>
    </div>

    <script src="script.js"></script>
</body>
</html>
